server:
  port: 8080
spring:
  application:
    name: customer
  datasource:
    password: 'password'
    url: jdbc:postgresql://localhost:54320/customer
    username: 'user'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true

application:
  title: customer
  version: 1.0.0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/