server:
  port: 8081
spring:
  application:
    name: fraud
  datasource:
    password: 'password'
    url: jdbc:postgresql://localhost:54320/fraud
    username: 'user'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
      show-sql: 'true'

application:
  title: fraud
  version: 1.0.0