server:
  port: 8082
spring:
  application:
    name: notification
  datasource:
    password: 'password'
    url: jdbc:postgresql://localhost:54320/notification
    username: 'user'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
  zipkin:
    base-url: http://localhost:9411

application:
  title: notification
  version: 1.0.0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/